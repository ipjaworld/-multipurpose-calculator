<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 제이쿼리 및 부트스트랩을 연습하기 위한 계산기 프로그램입니다. -->
    <!-- 
        계산기인데 계산했던 히스토리가 남으며 기록 및 주석, 메모 등을 남길 수 있게
        추가 기능을 달아두려고 합니다.
     -->
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi useful calculator (made by Minjae Lee)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script/jquery-3.6.1.js"></script>
    <script src="main.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="">

        </div>
        <div class="container">
            <div id="calculator">
                <div id="upperSide">
                    <div id="header">
                        이곳은 상단바입니다.
                    </div>
                    <div id="intermediateFormula">
                        0
                    </div>
                    <div id="resultWindow">
                        0
                    </div>
                </div>
                <div id="downSide">
                    <div>
                        <ul>
                            <li class="Operator">%</li>
                            <li class="clearButton">CE</li>
                            <li class="clearButton">C</li>
                            <li class="deleteButton">Del</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class="instantOperator">x!</li>
                            <li class="Operator">xⁿ</li>
                            <li class="instantOperator">있겠죠</li>
                            <li class="instantOperator">그래요</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class="instantOperator">1/x</li>
                            <li class="instantOperator">x²</li>
                            <li class="instantOperator">√x</li>
                            <li class="Operator">÷</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class="number">7</li>
                            <li class="number">8</li>
                            <li class="number">9</li>
                            <li class="Operator">x</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class="number">4</li>
                            <li class="number">5</li>
                            <li class="number">6</li>
                            <li class="Operator">-</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li class="number">1</li>
                            <li class="number">2</li>
                            <li class="number">3</li>
                            <li class="Operator">+</li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>+/-</li>
                            <li class="number">0</li>
                            <li class="number">.</li>
                            <li class="equal">=</li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
